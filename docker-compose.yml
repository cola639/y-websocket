version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app
    expose:
      - '3000'
    environment:
      NODE_ENV: prod

  nginx:
    image: nginx:1.22
    container_name: nginx-proxy
    ports:
      - '1235:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
